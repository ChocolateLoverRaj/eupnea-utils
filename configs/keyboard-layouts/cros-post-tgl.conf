# Layout for the newer standard ChromeOS keyboard
[ids]

# AT keyboard is device 0001:0001
0001:0001

[main]

back = back
refresh = refresh
zoom = f11
scale = scale
print = print
brightnessdown = brightnessdown
brightnessup = brightnessup
mute = mute
volumedown = volumedown
volumeup = volumeup
# the lock button is mapped to sleep by default
sleep = coffee

# When search key is held make the top row act like function keys
[meta]

back = f1
refresh = f2
zoom = f3
scale = f4
print = f5
brightnessdown = f6
brightnessup = f7
mute = f8
volumedown = f9
volumeup = f10
sleep = f11

# Misc ChromeOS shortcuts
[alt]

# alt + backspace = delete
backspace = delete
# alt + meta = capslock
meta = capslock

[shift]
# shift + f5 = printscreen
f5 = print
# f5 is scale on devices with vivaldi
scale = print

# Non ChromeOS shortcuts
[control+alt]

# Ctrl + alt + backspace = ctrl + alt + delete
backspace = C-A-delete